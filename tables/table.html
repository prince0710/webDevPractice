<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table,td,tr{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="6">Time table</td>
        </tr>

        <tr>
            <td rowspan="6">Hours</td>
            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THRU</td>
            <td>FRI</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Computer</td>
            <td>History</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Computer</td>
            <td>History</td>
        </tr>

        <tr>
            <td colspan="5">lunch</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Computer</td>
            <td>History</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Computer</td>
            <td>History</td>
        </tr>

    </table>
</body>
</html>
