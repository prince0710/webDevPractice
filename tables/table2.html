<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<style>
    table,td,tr{
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>
        <caption>The Diet Chart</caption>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
        </tr>

        <tr>
            <td>minimum</td>
            <td>maximum</td>
            <td>2 hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>N.A.</td>
            <td>more than 200</td>
        </tr>

    </table>
</body>
</html>
