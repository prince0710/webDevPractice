<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
            <img src="homework-product-card/mug.jpg" class="coffeemug">
        <div class="content">
            <p id="title">COFFEE MUG</p>
            <h2 class="heading">White Coffee <br>
                Mug</h2>
            <div class="text">
                Coffee Mugs are designed to express emotions. 
                These are acclaimed for their amazing designs
                 & superior quality.
            </div>
            <div class="price">
                <span class="rprice">&#8377;149</span>
                <span class="wprice"><strike>&#8377;230</strike></span>
            </div>
           <button class="btn">
            <img class="btnimg" src="homework-product-card/icon-cart.png">
            <span id="text2">Add to Cart</span>
           </button>
        </div>
    </div>
</body>
</html>
