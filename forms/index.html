<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Welcome to CodeHelp!!</h1>
    <h2>Contact Us Form</h2>
    <form action="www.thecodehelp.in">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email">
        <br>
        <label for="Number">Contact Number</label>
        <input type="num" id="Number" placeholder="Enter Contact Number">
        <br>
        <label for="gen">Gender</label>
        <select name="gen" id="gen">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" value="1">
        <label for="one">1</label>
        <input type="radio" name="rating" value="2">
        <label for="two">2</label>
        <input type="radio" name="rating" value="3">
        <label for="three">3</label>
        <input type="radio" name="rating" value="4">
        <label for="four">4</label>
        <input type="radio" name="rating" value="5">
        <label for="five">5</label>
        <br>
        <label for="text">Enter Your Message</label>
        <br>
        <textarea name="text" cols="40" rows="5" placeholder="Enter Your Message"></textarea>
    </form>
</body>
</html>
